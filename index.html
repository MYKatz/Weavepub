<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>WeavePub: A decentralized academic publishing portal</title>
        <meta name="description" content="A decentralized academic publishing portal.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/shards.css">
        <link rel="stylesheet" href="css/shards-extras.min.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app" class="shards-app-promo-page--1">
            <router-view></router-view>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">Please upload your Arweave keyfile to sign in.</div>
                        <div class="custom-file mb-3">
                            <input type="file" class="custom-file-input" id="keychoose">
                            <label class="custom-file-label" for="keychoose">Upload keyfile</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No thanks</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript dependencies -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script> -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/arweave/bundles/web.bundle.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="node_modules/vuejs-auto-complete/dist/build.js"></script>
        <script src="js/arweave.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/paper-viewer.js"></script>
        <script src="js/search.js"></script>
        <script src="js/paper-page.js"></script>
        <script src="js/home.js"></script>
        <script src="js/upload.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
